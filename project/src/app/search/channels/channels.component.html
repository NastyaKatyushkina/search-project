<div class="wrapper">
    <div class="channel">
        <div class="containere">
            <a [href]="'https://www.twitch.tv/' + channel.name" class="name">{{ channel.name }} ({{ channel.id }})</a>
        </div>
        <div class="desc">
            <span>Информация о канале: </span>
            <span class="des">{{ channel.description }}</span>
        </div>
    </div>
</div>
